<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400&family=Splash&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="">
                <div class="login_name">
                    Login
                </div>
                <div class="username_area">
                    <div class="username">
                        Username
                    </div>
                    <input type="text" name="username" placeholder="Ranadheer" required>
                </div>
                <br>
                <br>
                <div class="password_area">
                    <div class="password">
                        Password
                    </div>
                    <input type="password" placeholder="xyz123" required>
                </div>
                <br>
                <br>
                <br>
                <div class="button">
                    <button class="login_btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!-- Login form by Ranadheer -->
