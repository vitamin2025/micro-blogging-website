<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container2">
        <div class="form">
            <form action="">
                <div class="register_name">
                    Register
                </div>
                <div class="name_area">
                    <div class="full_name">
                        Full Name
                    </div>
                    <input type="text" name="name" placeholder="Ranadheer Makkena" required>
                </div>
                <br>
                <br>
                <div class="gender">
                    <fieldset required>
                        <legend>Gender</legend>
                        <div class="gender_btns">
                            Male: <input type="radio" name="gender" id="male">
                            Female: <input type="radio" name="gender" id="female">
                        </div>
                    </fieldset>
                </div>
                <br>
                <br>
                <div class="age_area">
                    <div class="age">
                        Age
                    </div> 
                    <input type="number" name="age" id="age" required placeholder="18">
                </div>
                <br>
                <br>
                <div class="email_area">
                    <div class="email">
                        E-Mail
                    </div>
                    <input type="email" name="email" id="email" required placeholder="ranadheer2986@gmail.com">
                </div>
                <br>
                <br>
                <div class="username_area">
                    <div class="username">
                        Username
                    </div>
                    <input type="text" name="username" placeholder="Ranadheer" required>
                </div>
                <br>
                <br>
                <div class="password_area">
                    <div class="password">
                        Password
                    </div>
                    <input type="password" placeholder="xyz123" required>
                </div>
                <br>
                <br>
                <div class="c_password_area">
                    <div class="password">
                        Confirm Password
                    </div>
                    <input type="password" placeholder="xyz123" required>
                </div>
                <br>
                <br>
                <br>
                <div class="button">
                    <button class="login_btn">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
